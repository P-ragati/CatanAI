<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catan AI â€” Colonist-style UI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand">Catan AI Prototype</div>
    <div class="turn-indicator" id="turnIndicator">Turn: - | Current: -</div>
  </header>

  <main class="layout">
    <!-- Left: Game Log -->
    <aside class="panel left">
      <div class="panel-title">Game Log</div>
      <div id="gamelog" class="log">No events yet.</div>
    </aside>

    <!-- Middle: Board -->
    <section class="board-wrap">
      <div class="controls-top">
        <button id="newGameBtn" class="btn primary">New Game</button>
        <button id="rollBtn" class="btn accent">Roll Dice</button>
        <div id="diceDisplay" class="dice">ğŸ²</div>
      </div>

      <div id="board" class="board" aria-label="Catan board">
        <!-- Tiles layer (background hexes) -->
        <div id="tilesLayer" class="layer tiles-layer"></div>

        <!-- Roads layer (mid-layer for roads between nodes) -->
        <div id="roadsLayer" class="layer roads-layer"></div>

        <!-- Nodes layer (top layer for settlements/cities) -->
        <div id="nodesLayer" class="layer nodes-layer"></div>
      </div>
    </section>

    <!-- Right: Player + Actions -->
    <aside class="panel right">
      <div class="panel-title">Players</div>
      <div id="players" class="players"></div>

      <div class="panel-title">Actions</div>
      <div class="action-buttons">
        <button id="buildSettlementBtn" class="btn">ğŸ  Build Settlement</button>
        <button id="buildRoadBtn" class="btn">ğŸ›£ï¸ Build Road</button>
      </div>
    </aside>
  </main>

  <footer class="footer">
    Small prototype â€” UI inspired by colonist.io. Backend remains the same.
  </footer>

  <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
